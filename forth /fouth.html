<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="sample">
        </div>
        <h3>Lorem, ipsum.</h3>
        <h2>Apply for this role</h2>
        <div class="formclass">
            <form>
                <div class="first">
                    <input type="text" name="name" id="name" placeholder="Name">
                    <input type="email" name="email" id="email" placeholder="Email">
                    <input type="tel" name="Ph" id="tel" placeholder="Tel-Phone">
                </div>
                <div class="second">
                    <input type="url" name="url" id="url" placeholder="LinkdIn Url">
                </div>
                <div class="thrid">
                    <input type="file" name="resume" id="resume" title="Choose a video please">
                </div>
                <button type="submit">Lets Connect</button>
            </form>
        </div>
    </div>
</body>

</html>
